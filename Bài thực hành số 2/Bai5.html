<body>
    <h1><i class="fa-solid fa-right-to-bracket"></i> Login</h1>
    <form action="#">
        <input type="user" placeholder="user" id="user" >
        <i class="fa-solid fa-user"></i>
        <br>
        <input type="password" id="password" placeholder="password" required>
        <i class="fa-solid fa-key"></i>
        <button type="submit"><i class="fa-solid fa-lock"></i></button>
    </form>
    <div id="message" class="hidden">
        Bạn có muốn hiện mật khẩu?
        <button id="show-password">Hiện</button>
    </div>
