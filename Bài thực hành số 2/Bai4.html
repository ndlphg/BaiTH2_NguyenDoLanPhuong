<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nguyễn Đỗ Lan Phương - Bài 4</title>
  <link rel="stylesheet" href="Bai4.css">
</head>
<body>
    <h1>TÍNH CHỈ SỐ BMI</h1>
    <form action="#">
        <label for="weight">Nhập cân nặng (kg)?</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="height">Nhập chiều cao (mét)?</label>
        <input type="number" id="height" name="height" required>
        <br>
        <label for="age">Chọn loại tuổi?</label>
        <select id="age" name="age">
            <option value="trung_nien">Trung niên</option>
            <option value="Trung-nien-gia_lon_tuoi">Trung niên, Già lớn tuổi</option>
            <option value="gia_lon_tuoi">Già lớn tuổi</option>
        </select>
        <br>
        <button type="submit">TÍNH BMI</button>
    </form>
    <div id="result">
        <h2>Kết quả</h2>
        <p>Chỉ số BMI: <span id="bmi"></span></p>
        <p>Phân loại: <span id="classification"></span></p>
        <p>Loại béo phì: <span id="bmi-type"></span></p>
        <p>Khuyến nghị: <span id="recommendation"></span></p>
    </div>
    <script src="Bai4.js"></script>
</body>
</html>
